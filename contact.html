    <section class="contact_section py-5">
      <!--------------- container start --------------------------->
      <div class="container con-box bg-black">
        <h1 class="contact-info text-center py-3">Contact <span>Me</span></h1>
        <!------------------------ Row start ------------------------>
        <div class="row con-row">
          <div class="col-sm-12 col-md-12 mb-sm-30 ">
            <div class="contactForm">
              <form id="contact-form-1" name="contact_form-1" class="contact_form-1 row">
                  <div class="col-sm-12 col-md-6 contact-form">
                    <label class="control-label"> Full Name* </label>
                    <input type="text" onkeyup="inputKeyup(this,'email')" name="name" class="form-control" placeholder="Enter your full name" value="" tabindex="1" maxlength="40">
                  </div>
                  <div class="col-sm-12 col-md-6 contact-form">
                    <label class="control-label"> Email Id* </label>
                    <input type="email" name="email" id="cf_email" class="form-control h5-email" placeholder="Please enter your email address" value="" tabindex="1" maxlength="40">
                    <span id="email_val"></span>
                  </div>
                  <div class="col-sm-12 col-md-6 contact-form">
                    <label class="control-label text-white"> Mobile Number* </label>
                    <input type="number" name="phone" onkeypress="return onlyNumber(event)" class="form-control" placeholder="Mobile Number" value="" maxlength="12">
                  </div>
                  <div class="col-sm-12 col-md-6 contact-form">
                    <label class="control-label"> Subject </label>
                    <input type="text" name="subject" class="form-control" placeholder="Mail subject" value="" tabindex="1" maxlength="30">
                  </div>
                  <div class="col-sm-12 contact-form">
                    <label class="control-label"> Message* </label>
                      <textarea name="message" class="form-control-message" cols="30" rows="5" placeholder="Your message" tabindex="4"></textarea>
                  </div>
                  <div class="col-sm-12 text-center ">
                    <button class="submit-btn" type="submit"> Send Message </button>
                    <div class="sentMessage mt-5"></div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!------------------------------- end row -------------------------->
    </div>
      <!------------------------------ end container -------------------------->
